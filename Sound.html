<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Play sound</h1>

    <main>
        <!--Div to hold dynamically created audio element-->
        <div id="divAudio"></div>

        <!-- button to add audio to the page -->
        <button id="btnAudio" onclick="addAudio();">Add Audio</button>

        <!-- buttons to play and pause the audio -->
        <button id="btnPlayAudio" onclick="playAudio();" hidden="true">Play Audio</button>
         <button id="btnPauseAudio" onclick="pauseAudio();" hidden="true">Pause Audio</button>
    </main>
    <!-- TODO: move to an external 25 file-->
    <script>
        // create a function to add an audio emelent to the html div
        function addAudio(){
            // create a new audio HTML element
            let audioElem = document.createElement("audio");
            audioElem.setAttribute("id", "myAudio");
            // make sure you use your sound file here - makesure the sound file is in the same folder as your html
            audioElem.setAttribute("src", "us-lab-background.mp3");
            // this adds the control dashboard to show user that the sound is working 
            audioElem.setAttribute("controls", "controls");

            // add the new audio elememt to the empty div in out html
            document.getElementById("divAudio").appendChild(audioElem);

            // hide the audio button 
            document.getElementById("btnAddAudio").hidden = true;

            // unhide the play and pause buttons
            document.getElementById("btnPlayAudio").hidden = false;
            document.getElementById("btnpauseAudio").hidden = false;
        }

        // function to play the audio
        function PlayAudio(){
            let audio = document.getElementById("myAudio");
            audio.play();
        }
            // function to play the audio
        function pauseAudio(){
            let audio = document.getElementById("myAudio");
            audio.pause();
        }
    </script>
</body>
</html>
