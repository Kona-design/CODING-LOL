<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>Palindrome</h1>
        <link rel="stylesheet" href="Main.css">

        <a href="CODING LOL.html">Home</a>

    <main>
        <!-- make it so the form will not submit - since this is a client-side test 
         -->
        <form onsubmit="return false;">
            <label for="txtinput">Word to test</label>
            <input type="text" id="txtinput" required>

            <button onclick="testPalin();">Test Word</button>
        </form>

        <document.getElementById("divResults")>
    </main>

    <!-- TODO: move to an external jacascript file -->
     <script>
        // function to text for the palindrome
        function testPalin(){
            // get the value that the user entered in the textbox and remove any spaces at hte beginning or end of the sring
            let userInput = document.getElementById("txtinput").value.trim();

            console.log("userinput" + userInput);

            // we need to move this into an if/else

            // this statement implies == true, you could write it out
            // isPalindrome(userinput) == true
            if (isPalindrome(userInput)){
                document.getElementById("divResult").textContent = "Yes, " +
                userInput + " is a palindrome."
             }
             else{
                 document.getElementById("divResult").textContent = "No, " +
                userInput + " is not a palindrome."
             }
        }

        //function will test to see if a word is a palindrome
        function isPalindrome(wordToTest){
            // remove any spaces insde of the word(s)
            let cleanedWord = wordToTest.replace(/\s/g,"");

           // change any u[[er case letters to lower case]]
            cleanedWord = cleanedWord.toLowerCase();

            console.log("cleanedword=" + cleanedWord);

            // convert the cleaned string to an array
            let arrCleaned = cleanedWord.split("");

            // reverse the array content
            arrCleaned = arrcleaned.reverse();

            // take our reversed array and convert it back to a string
            let reversedword = arrcleaned.join("");

            console.log("reverseword=" + reversedword);

            // compare if the cleaned and reversed words are the same
            return cleanedWord == reversedword;
        }
     </script>
