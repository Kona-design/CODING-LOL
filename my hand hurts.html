<button id="goku" onclick="buttonClick()">Guess who!</button>
<button id="newGoku" style="display:none;" onclick="toggleImage()">its me! goku!! </button>
<img id="katorot" src="katorot.jpg" style="display:none; width:150px;">

<p>What is my favorite childhood anime?</p>

<script>
    let audio = new Audio('hey-its-me-goku.mp3'); 
function buttonClick() {
    document.getElementById("goku").style.display = "none";
    document.getElementById("newGoku").style.display = "inline-block";
    document.getElementById("katorot").style.display = "block";
}

function toggleImage() {
    let audio = new Audio('hey-its-me-goku.mp3');
            audio.play();
    let image = document.getElementById("katorot");
    if (image.style.display === "none") {
        image.style.display = "block";
    } else {
        image.style.display = "none";
    }
}

</script>
